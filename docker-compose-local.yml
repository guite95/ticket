version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: ticket-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ticket      # DB 스키마 이름
      MYSQL_USER: user            # 애플리케이션 접속용 계정
      MYSQL_PASSWORD: user1234    # 애플리케이션 접속용 비밀번호
    ports:
      # [호스트 포트 : 컨테이너 포트]
      # 로컬 PC의 3307 포트를 컨테이너의 3306으로 연결합니다.
      # (로컬 MySQL과의 포트 충돌 방지용)
      - "3307:3306"
    command:
      # 한글 깨짐 방지 설정 (이모지 포함)
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      # 컨테이너를 삭제해도 데이터가 사라지지 않도록 로컬 폴더에 마운트
      - ./db/data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: ticket-redis
    restart: always
    ports:
      - "6378:6379"
    volumes:
      - ./redis/data:/data
    command:
      - redis-server --save 60 1 --loglevel warning
